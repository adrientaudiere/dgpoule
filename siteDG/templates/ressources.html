{% extends "base.html" %} 
{% block content %}
<h1 class="title">{{ section.title }}</h1>

<ul>
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->

  {% for page in section.pages %}
  <details open=""> 
    <summary>{{ page.title }}</summary>
    {{ page.content | safe }}
  </details>

  {% endfor %}
</ul>

{% endblock content %}
